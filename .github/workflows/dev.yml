name: Dev

# Controls when the workflow will run
on:
  pull_request:
    branches:
      - dev
    types:
      - closed

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  getvalues:
    if: github.event.pull_request.merged == true
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    outputs:
      values: ${{ steps.values.outputs.getvalues_result }}
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Get changed files from PR
        id: changed-files
        uses: tj-actions/changed-files@v35
        with:
          since_last_remote_commit: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install Python dependencies
        run: python -m pip install --upgrade pip ruamel.yaml

      - name: Checkout to Live
        uses: actions/checkout@v3
        with:
          ref: live

      - name: Get file's values from Live
        id: values
        run: |
          FILE_PATHS='${{steps.changed-files.outputs.all_changed_files}}' python .github/workflows/getValues.py
          tree -f .github/workflows/

      - name: Archive live values
        uses: actions/upload-artifact@v3
        with:
          name: live-values
          path: .github/workflows/scripts/livevalues.yml
  transform_deploy:
    runs-on: ubuntu-latest
    needs: getvalues
    steps:
      - name: Checkout to PR
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.TFB_PAT }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: python -m pip install --upgrade pip ruamel.yaml pysftp

      - name: Download live values
        uses: actions/download-artifact@v3
        with:
          name: live-values
          path: .github/workflows/scripts

      - name: Transform files with values from Live and commit/push
        id: transform
        run: |
          git config --global user.name "TheFlyingBirds"
          git config --global user.email "theflyingbirds1@gmail.com"
          git checkout ${{ github.event.pull_request.head.ref }}

          python .github/workflows/transform.py
          if git diff --quiet ; then
            echo "No changes to commit"
          else
            git commit -am "Apply values from Live"
          fi

      - name: Create a pull request
        uses: actions/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Merge to live"
          head: ${{ github.event.pull_request.head.ref }}
          base: live
      - name: Merge pull request
        uses: actions/merge-pull-request@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get changed files from PR
        id: changed-files
        uses: tj-actions/changed-files@v35
        with:
          since_last_remote_commit: true

      - name: Deploy changes to Live server
        id: deploy
        env:
          SFTP_TFB_PASSWORD: ${{ secrets.SFTP_TFB_PASSWORD }}
          SFTP_TFB_TEST_USERNAME: ${{ secrets.SFTP_TFB_TEST_USERNAME }}
          SFTP_TFB_FLAMECORD_USERNAME: ${{ secrets.SFTP_TFB_FLAMECORD_USERNAME }}
          SFTP_TFB_LOBBY_USERNAME: ${{ secrets.SFTP_TFB_LOBBY_USERNAME }}
        run: |
          FILE_PATHS='${{ steps.changed-files.outputs.all_changed_files }}' python .github/workflows/deploy.py