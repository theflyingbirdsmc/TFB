name: CI

# Controls when the workflow will run
on:
  push:
    branches: ["dev"]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  getvalues:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    outputs:
      values: ${{ steps.values.outputs.getvalues_result }}
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install Python dependencies
        run: python -m pip install --upgrade pip ruamel.yaml

      - name: Get changed files from Dev
        id: changed-files
        uses: tj-actions/changed-files@v34

      - name: Checkout to Live
        uses: actions/checkout@v3
        with:
          ref: live

      - name: Get file's values from Live
        id: values
        run: |
          FILE_PATHS='${{steps.changed-files.outputs.all_changed_files}}' python .github/workflows/getValues.py
          tree -f .github/workflows/

      - name: Archive live values
        uses: actions/upload-artifact@v3
        with:
          name: live-values
          path: .github/workflows/scripts/livevalues.yml
  transform:
    runs-on: ubuntu-latest
    needs: getvalues
    steps:
      - name: Checkout to dev repo
        uses: actions/checkout@v3
      # - run: echo ${{ needs.getvalues.outputs.values }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: python -m pip install --upgrade pip ruamel.yaml

      - name: Checkout to Dev
        uses: actions/checkout@v3

      - name: Download live values
        uses: actions/download-artifact@v3
        with:
          name: live-values
          path: .github/workflows/scripts

      - name: Transform files with values from Live
        id: transform
        run: |
          tree -f .github/workflows
          python .github/workflows/transform.py

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: "."
          commit_message: Apply values from Live
  deploy:
    runs-on: ubuntu-latest
    needs:
      - getvalues
      - transform
    steps:
      - name: Checkout to dev repo
        uses: actions/checkout@v3
      # - run: echo ${{ needs.getvalues.outputs.values }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: python -m pip install --upgrade pip ruamel.yaml

      - name: Checkout to Dev
        uses: actions/checkout@v3

      - name: Download live values
        uses: actions/download-artifact@v3
        with:
          name: live-values
          path: .github/workflows/scripts

      - name: Transform files with values from Live
        id: transform
        run: |
          tree -f .github/workflows
          python .github/workflows/transform.py