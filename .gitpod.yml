image:
  file: .gitpod.Dockerfile

tasks:
  - name: Start containers
    command: |
      docker-compose up -d
  - name: Change ownership of folders
    command: |
      gp sync-await containers # Wait for the container task
      sudo chown gitpod:gitpod -R ./TFB-*/
      sudo chown gitpod:gitpod -R ./build.gradle
ports:
  - name: Minecraft Default Port
    port: 25565
    onOpen: open-preview
    visibility: public
