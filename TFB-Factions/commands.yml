command-block-overrides: []
ignore-vanilla-permissions: false
aliases:
  icanhasbukkit:
  - version $1-
  tfb:
  - commandpanel
  TFB:
  - commandpanel
  h:
  - channel send TFB-Help $$1-
  c:
  - channel send TFB-Chat $$1-
  l:
  - channel send TFB-Staff $$1-
  sell:
  - economyshopgui:sellall $1-
  open=:
  - commandpanel
  shop:
  - commandpanel
  f $1-shop:
  - shop
